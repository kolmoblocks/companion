 <head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Prismo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<link rel="stylesheet" href="prismo/styles.css" />

	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/d3/d3.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<!-- endbower -->
	<script src="dist/prismo.js"></script>
</head>
<body>
    <div class="container">
    	<div class="row">
    	    <div class="col-xs-8">
		    	<div id="chart">
		    	</div>
		    </div>
		    <div class="col-xs-4">
		    	<h4>NetVis</h4>
		    	a tool to to visualize networks (<a href="https://github.com/dborzov/prismo">more..</a>)
		    	<div class="row properties-panel">
		    		<table class="table table-bordered properties-table">
		    			<thead>
		    				<th>
		    					Property
		    				</th>
		    				<th>
		    					Value
		    				</th>
		    			</thead>
		    			<tbody id="properties-tbody">
		    			</tbody>
		    		</table>
		    	</div>
		    </div>
	    </div>
	    <div class="row history-panel">
		    <div class="col-xs-12">
		    	History
		    	<div class="btn-toolbar" role="toolbar">
		    		<div class="btn-group">
		    		  <button type="button" class="btn btn-warning">
		    		  	<span class="glyphicon glyphicon-step-backward"></span>
		    		  </button>
		    		  <button type="button" class="btn btn-danger">
		    		  	<span class="glyphicon glyphicon-play"></span>
		    		  </button>
		    		  <button type="button" class="btn btn-warning">
		    		  	<span class="glyphicon glyphicon-step-forward"></span>
		    		  </button>
		    		 </div>
			    	<div class="btn-group">
			    	  <button type="button" class="btn btn-default">0</button>
			    	  <button type="button" class="btn btn-default">12</button>
			    	  <button type="button" class="btn btn-default">15</button>
			    	  <button type="button" class="btn btn-default">22</button>
			    	  <button type="button" class="btn btn-default">25</button>
			    	  <button type="button" class="btn btn-default">12</button>
			    	  <button type="button" class="btn btn-default">15</button>
			    	  <button type="button" class="btn btn-default">22</button>
			    	  <button type="button" class="btn btn-default">25</button>
			    	</div>
			    </div>
		    </div>
		    <div class="col-xs-12 alert alert-danger alert-dismissible error-alert">
		    	<button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		    </div>
		</div>
    </div>
</body>
